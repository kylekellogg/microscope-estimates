<html>
<head>
  <title>Microscope Estimates</title>

  <link rel="stylesheet" type="text/css" href="css/uikit.min.css">
  <link rel="stylesheet" type="text/css" href="css/uikit.addons.min.css">
  <link rel="stylesheet" type="text/css" href="css/codemirror.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/uikit.min.js"></script>
  <script src="js/codemirror.js"></script>
  <script src="js/mode/markdown/markdown.js"></script>
  <script src="js/marked.js"></script>
  <script src="js/htmleditor.min.js"></script>
</head>
<body>
  
  <a href="#markdon-entry-area" data-uk-offcanvas></a>

  <div class="uk-container-center uk-grid">
    <div class="uk-width-1-1">

    <canvas id="canvas" class="uk-width-1-1 uk-height-1-1">
    </canvas>

    <div class="uk-offcanvas-bar uk-width-1-1 uk-height-1-1">
      <textarea id="markdown-textarea" class="uk-width-1-1" data-uk-htmleditor="{markdown: true}"></textarea>
    </div>
  </div>

  <script src="bower_components/rxjs/dist/rx.all.js"></script>
  <script src="bower_components/rxjs-html/dist/rx.dom.js"></script>
  <script src="js/sprint.js"></script>
